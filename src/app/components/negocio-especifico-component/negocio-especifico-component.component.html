<div *ngIf="dataEnviada.nombre != ''">
   <!-- ======= Breadcrumbs ======= -->
   <div class="breadcrumbs">
      <div class="page-header d-flex align-items-center" style="background-image: url('');">
         <div class="container position-relative">
            <div class="row d-flex justify-content-center">
               <div class="col-lg-6 text-center">
                  <h2>{{dataEnviada.nombre}}</h2>
               </div>
            </div>
         </div>
      </div>

      <!-- ======= Portfolio Details Section ======= -->
      <section id="portfolio-details" class="portfolio-details">
         <div class="container" data-aos="fade-up">

            <div class="row justify-content-between gy-4 mt-4">

               <div class="col-lg-8">
                  <div class="portfolio-description">
                     <h2>{{ dataEnviada.nombre }}</h2>
                     <p>{{ dataEnviada.NDescripcion }}</p>
                     <iframe class="mt-3" [src]="dataEnviada.urlWebApp | safe" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>
               </div>

               <div class="col-lg-3">
                  <div class="portfolio-info">
                     <h3>Información del Local</h3>
                     <ul>
                        <li><strong>Nomre</strong> <span>{{ dataEnviada.nombre }}</span></li>
                        <li><strong>Categoría</strong> <span class="text-danger">{{ dataEnviada.tipoNegocio }}</span>
                        </li>
                        <li>
                           <strong>Horarios</strong>
                           <span>{{ dataEnviada.horariosLocal.Lunes }}</span>
                        </li>
                        <li><strong>Notas:</strong> <span class="badge bg-warning text-start"><i
                                 class="bi bi-exclamation-triangle-fill"></i> {{ dataEnviada.notas }}</span></li>
                        <!-- <li><a href="#" class="btn-visit align-self-start">Visit Website</a></li> -->
                     </ul>
                     <!-- <div>
                        <p>
                           *imágenes* <span class="badge bg-warning"><i class="bi bi-exclamation-triangle-fill"></i> In progress</span>
                        </p>
                     </div> -->
                  </div>
               </div>

            </div>

         </div>
      </section><!-- End Portfolio Details Section -->
   </div>
